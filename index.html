<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Printable3D Studio</title>

  <style>
    :root{
      --bg:#ffffff;
      --text:#000000;
      --grid:rgba(0,0,0,0.035);
      --maxWidth:1100px;
    }

    *{box-sizing:border-box;margin:0;padding:0}

    html,body{
      height:100%;
      font-family:Helvetica, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    /* HEADER */
    header{
      position:fixed;
      top:0; left:0; right:0;
      height:80px;
      display:flex;
      align-items:center;
      padding:0 1.5rem;
      background:transparent;
      z-index:50;
    }

    header .logo img{
      height:80px;
      width:auto;
    }

    /* HERO */
    .hero{
      position:relative;
      min-height:100vh;
      padding-top:80px;
      background:
        linear-gradient(rgba(255,255,255,0.75), rgba(255,255,255,0.75)),
        url("printer.jpg") center / cover no-repeat;
    }

    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background-image:
        linear-gradient(var(--grid) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid) 1px, transparent 1px);
      background-size:40px 40px;
      z-index:0;
    }

    /* TOP RIGHT TEXT */
    .hero-top-right{
      position:absolute;
      top:110px;
      right:40px;
      z-index:10;
      text-align:right;
      font-size:20px;
      font-weight:600;
      line-height:1.4;
      letter-spacing:.5px;
    }

    /* BOTTOM LEFT TEXT */
    .hero-bottom-left{
      position:absolute;
      bottom:60px;
      left:40px;
      z-index:10;
      font-size:80px;
      font-weight:700;
      line-height:1.05;
    }

    /* ORDER FORM */
    .order-section{
      padding:4rem 1rem;
      display:flex;
      justify-content:center;
      background:rgba(217,84,0,0.15);
    }

    .order-card{
      width:100%;
      max-width:840px;
      background:#fff;
      padding:2rem;
      border-radius:12px;
      box-shadow:0 6px 30px rgba(0,0,0,0.08);
    }

    .field{
      display:flex;
      gap:12px;
      margin-bottom:12px;
    }

    .field input,
    .field textarea{
      flex:1;
      padding:.8rem;
      border-radius:8px;
      border:1px solid rgba(0,0,0,0.2);
    }

    .grid-2{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }

    .btn{
      background:#000;
      color:#fff;
      border-radius:999px;
      padding:.8rem 1.2rem;
      font-weight:600;
      border:none;
      cursor:pointer;
    }

    /* FOOTER */
    .site-footer{
      max-width:var(--maxWidth);
      margin:30px auto 60px;
      padding:12px 20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:13px;
      opacity:.85;
    }

    @media(max-width:900px){
      .hero-bottom-left{
        font-size:48px;
      }
    }

    @media(max-width:600px){
      .hero-top-right{
        right:20px;
        font-size:16px;
      }

      .hero-bottom-left{
        left:20px;
        bottom:40px;
        font-size:40px;
      }

      .site-footer{
        flex-direction:column;
        gap:8px;
        text-align:center;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="logo">
    <img src="fish-logo.png" alt="Printable3D Logo">
  </div>
</header>

<section class="hero">

  <!-- Top Right Text -->
  <div class="hero-top-right">
    Engineering<br>
    Printable<br>
    Solutions
  </div>

  <!-- Bottom Left Text -->
  <div class="hero-bottom-left">
    Designed.<br>
    Printed.<br>
    Delivered.
  </div>

</section>

<section class="order-section">
  <div class="order-card">
    <h2>Request a Custom Part</h2>

    <form
      action="https://formspree.io/f/mjkepnav"
      method="POST"
      enctype="multipart/form-data"
    >
      <input type="hidden" name="_redirect" value="checkout.html">

      <div class="grid-2">
        <div class="field"><input name="name" type="text" placeholder="Full name" required></div>
        <div class="field"><input name="email" type="email" placeholder="Email address" required></div>
      </div>

      <div class="grid-2">
        <div class="field"><input name="phone" type="tel" placeholder="Phone (optional)"></div>
        <div class="field"><input name="company" type="text" placeholder="Company (optional)"></div>
      </div>

      <div class="field"><input name="address" type="text" placeholder="Address" required></div>

      <div class="field">
        <textarea name="problem" rows="4" placeholder="Describe the problem you need solved" required></textarea>
      </div>

      <div class="field">
        <textarea name="details" rows="5" placeholder="Order details (dimensions, quantity, material, color, etc.)" required></textarea>
      </div>

      <div class="field">
        <input type="file" name="file"
          accept=".stl,.step,.obj,.pdf,.png,.jpg,.jpeg">
      </div>

      <button class="btn" type="submit">Submit Order</button>
    </form>
  </div>
</section>

<footer class="site-footer">
  <div>Â© Printable3D 2026</div>
  <div>Contact: (475)-279-8110 | printable3d.studio@gmail.com</div>
</footer>

</body>
</html>
