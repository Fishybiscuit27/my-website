<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Printable3D</title>

  <!-- Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
    }

    body{
      font-family:'Montserrat', sans-serif;
      background:#f5f5f5;
      color:#000;
    }

    /* HEADER */
    header{
      max-width:1200px;
      margin:24px auto;
      padding:0 24px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .header-left{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:600;
    }

    .header-left img{
      height:32px;
    }

    .header-right{
      text-align:right;
      font-size:11px;
      font-weight:700;
      letter-spacing:.08em;
      line-height:1.4;
    }

    /* HERO CONTAINER */
    .hero{
      max-width:1200px;
      margin:0 auto 80px;
      padding:40px;
    }

    .hero-box{
      background:linear-gradient(180deg, #ffa56a 0%, #f6d5ad 100%);
      border-radius:22px;
      padding:60px;
      display:grid;
      grid-template-columns:1.1fr 1fr;
      align-items:center;
      gap:40px;
      min-height:520px;
    }

    /* LEFT SIDE */
    .hero-left{
      display:flex;
      flex-direction:column;
      gap:32px;
    }

    .hero-title{
      font-size:64px;
      font-weight:800;
      line-height:1.05;
    }

    /* ORDER CARD */
    .order-card{
      background:#fff;
      border-radius:12px;
      padding:20px;
      width:280px;
      box-shadow:0 12px 30px rgba(0,0,0,0.12);
    }

    .order-card h3{
      font-size:14px;
      font-weight:700;
      margin-bottom:12px;
    }

    .order-card label{
      font-size:11px;
      font-weight:600;
      display:block;
      margin-bottom:4px;
    }

    .order-card input,
    .order-card textarea{
      width:100%;
      padding:6px 8px;
      font-size:12px;
      border-radius:6px;
      border:1px solid #ccc;
      margin-bottom:10px;
      font-family:'Montserrat', sans-serif;
    }

    .order-card textarea{
      resize:none;
      height:50px;
    }

    .order-card button{
      width:100%;
      border:none;
      background:#ff8b3d;
      color:#fff;
      padding:8px;
      border-radius:999px;
      font-size:12px;
      font-weight:700;
      cursor:pointer;
    }

    .order-card p{
      font-size:9px;
      text-align:center;
      opacity:.6;
      margin-top:8px;
    }

    /* RIGHT SIDE (IMAGE PLACEHOLDER) */
    .hero-right{
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .product-placeholder{
      width:260px;
      height:260px;
      background:linear-gradient(180deg,#f2f2f2,#e0e0e0);
      border-radius:12px;
      box-shadow:0 10px 25px rgba(0,0,0,.15);
    }

    /* RESPONSIVE */
    @media(max-width:900px){
      .hero-box{
        grid-template-columns:1fr;
        text-align:center;
      }

      .hero-title{
        font-size:48px;
      }

      .order-card{
        margin:0 auto;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="header-left">
    <img src="fish-logo.png" alt="Printable3D">
    Printable3D
  </div>

  <div class="header-right">
    ENGINEERING<br>
    PRINTABLE<br>
    SOLUTIONS
  </div>
</header>

<section class="hero">
  <div class="hero-box">

    <div class="hero-left">
      <div class="hero-title">
        Designed.<br>
        Printed.<br>
        Delivered.
      </div>

      <div class="order-card">
        <h3>Order Form</h3>

        <label>Name</label>
        <input type="text">

        <label>Email Address</label>
        <input type="email">

        <label>Order Details</label>
        <textarea></textarea>

        <button>Submit</button>
        <p>Youâ€™ll receive a follow-up within 24 hours.</p>
      </div>
    </div>

    <div class="hero-right">
      <!-- Replace with product image later -->
      <div class="product-placeholder"></div>
    </div>

  </div>
</section>

</body>
</html>
