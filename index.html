    :root {
      --bg: #ffffff;        /* White background */
      --grid: rgba(0,0,0,0.04);
      --lines: rgba(0,0,0,0.15);
      --text: #000000;
      --accent: #000000;    
      --button: #ff6600;    /* Orange button */
      --maxWidth: 1100px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0 }
    html, body {
      height: 100%;
      font-family: 'Comfortaa', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 60px;
      background: rgba(255,255,255,0.95);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 1.5rem; z-index: 10;
      border-bottom: 1px solid var(--lines);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    header .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 700;
      font-size: 22px;
      color: var(--accent);
    }
    header .logo img {
      height: 40px;
      width: auto;
    }
    header nav a {
      margin-left: 20px;
      font-weight: 600;
      color: var(--text);
      opacity: .9;
    }
    header nav a:hover { color: var(--button); opacity: 1 }

    /* HERO SECTION (Blueprint style) */
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: var(--bg);
      overflow: hidden;
    }

    /* Grid background */
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: 
        linear-gradient(var(--grid) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
    }

    .hero .content {
      position: relative;
      padding: 2rem;
      z-index: 1;
    }

    .hero h1 {
      font-size: clamp(36px, 6vw, 80px);
      font-weight: 700;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 4px;
      border: 2px solid var(--lines);
      display: inline-block;
      padding: 20px 40px;
      border-radius: 12px;
      background: rgba(255,255,255,0.7);
    }

      margin-top: 1.5rem;
      font-size: 20px;
      color: var(--text);
      opacity: 0.9;
    }
