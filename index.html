<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Printable3D Studio</title>

  <style>
    /* ---------- variables ---------- */
    :root{
      --bg: #ffffff;
      --accent: #000000;
      --text: #000000;
      --orange: 255,102,0;
      --grid: rgba(0,0,0,0.04);
      --lines: rgba(0,0,0,0.15);
      --maxWidth: 1100px;
    }

    /* ---------- reset ---------- */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{
      height:100%;
      font-family:'Helvetica','Arial',sans-serif;
      background:var(--bg);
      color:var(--text)
    }

    /* ---------- header (fixed) ---------- */
    header{
      position:fixed; top:0; left:0; right:0; height:60px;
      display:flex; align-items:center; justify-content:space-between;
      padding:0 1.5rem; background:rgba(255,255,255,0.95); z-index:50;
      border-bottom:1px solid var(--lines);
      box-shadow:0 2px 6px rgba(0,0,0,0.08);
    }
    header .logo{display:flex;align-items:center;gap:8px;font-weight:700;font-size:22px;color:var(--accent)}
    header .logo img{height:40px;width:auto}
    header nav a{margin-left:20px;font-weight:600;color:var(--text);opacity:.9}
    header nav a:hover{color:rgba(var(--orange),1);opacity:1}

    /* ---------- hero ---------- */
    .hero{
      position:relative;
      min-height:100vh;
      padding-top:60px;
      overflow:hidden;
      background:var(--bg);
      display:block;
    }
    .hero::before{
      content:"";
      position:absolute; inset:0;
      background-image:
        linear-gradient(var(--grid) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid) 1px, transparent 1px);
      background-size:40px 40px;
      z-index:0;
    }

    /* ---------- slogan area ---------- */
    .slogan-wrapper{
      position:absolute;
      top:100px; left:60px;
      display:flex; align-items:center; gap:24px;
      z-index:25;
      max-width:calc(var(--maxWidth) - 160px);
    }
    .slogan{
      font-size:clamp(20px, 3.2vw, 34px);
      font-weight:700;
      line-height:1.05;
      color:var(--accent);
      width:clamp(300px, 42vw, 520px);
      /* removed background and border for transparency */
      background:transparent;
      border:none;
      padding:0;
      text-align:left;
    }
    .slogan-logo img{
      height:220px; width:auto; display:block; opacity:0.3;
    }

    /* ---------- decorative fish ---------- */
    .fish4-logo {
      position:absolute;
      right:60px; bottom:30px;
      z-index:10; opacity:0.3;
    }
    .fish4-logo img{height:180px;width:auto;}

    /* ---------- order form section ---------- */
    .order-section{padding:4rem 1rem; display:flex; justify-content:center; background:#f9f9f9;}
    .order-card{
      width:100%; max-width:840px;
      background: rgba(var(--orange), 0.12);
      border: 1px solid rgba(var(--orange), 0.18);
      padding:2rem;
      border-radius:12px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.08);
    }
    .order-card h2{margin-top:0;color:var(--accent)}
    .field{display:flex;gap:12px;margin-bottom:12px}
    .field input,
    .field textarea,
    .field select{
      flex:1; padding:.8rem;
      border-radius:8px;
      border:1px solid rgba(0,0,0,0.2);
      background: rgba(255,255,255,0.95);
      color:inherit;
    }
    .grid-2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .btn{
      display:inline-block;background:rgba(var(--orange),1);color:#fff;
      border-radius:999px;padding:.8rem 1.1rem;font-weight:600;border:none;cursor:pointer;
    }
    .btn:hover{background:#000;color:#fff}
    #formMessage{margin-top:12px;padding:10px;border-radius:8px;display:none}

    /* ---------- footer ---------- */
    .site-footer{
      max-width:var(--maxWidth);
      margin:30px auto 60px;
      padding:12px 20px;
      display:flex;justify-content:space-between;align-items:center;
      color:var(--text);opacity:0.85;font-size:13px;
    }

    /* ---------- responsive ---------- */
    @media(max-width:900px){
      .slogan-wrapper{ top:90px; left:30px; gap:14px; }
      .slogan-logo img{ height:160px; }
      .slogan{ width:clamp(260px,60vw,420px); font-size:clamp(18px,4.2vw,28px); }
      .fish4-logo img{ height:140px; }
    }
    @media(max-width:600px){
      .slogan-wrapper{ position:relative; top:0; left:0; margin:8px auto 10px; flex-direction:column; gap:10px; }
      .slogan{ width:100%; }
      .slogan-logo img{ height:120px; margin-left:0; }
      .hero{ padding-top:60px; }
      .site-footer{ flex-direction:column; gap:8px; text-align:center; }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="fish-logo.png" alt="Printable3D Logo">
      Printable3D Studio
    </div>
    <nav>
      <a href="#hero">Home</a>
      <a href="#order">Order</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero" id="hero">
    <div class="slogan-wrapper">
      <div class="slogan">
        Engineering printable solutions to solve the world’s challenges.
      </div>
      <div class="slogan-logo" aria-hidden="true">
        <img src="fish-logo-outline.png" alt="Decorative fish logo">
      </div>
    </div>

    <div class="fish4-logo" aria-hidden="true">
      <img src="fish4.png" alt="Decorative fish logo right">
    </div>
  </section>

  <!-- ORDER FORM -->
  <section class="order-section" id="order">
    <div class="order-card">
      <h2>How can we help?</h2>
      <form id="orderForm" action="https://formspree.io/f/mjkepnav" method="POST">
        <div class="grid-2">
          <div class="field"><input name="name" type="text" placeholder="Full name" required></div>
          <div class="field"><input name="email" type="email" placeholder="Email address" required></div>
        </div>
        <div class="grid-2">
          <div class="field"><input name="phone" type="tel" placeholder="Phone (optional)"></div>
          <div class="field"><input name="company" type="text" placeholder="Company (optional)"></div>
        </div>
        <div class="field"><input name="address" type="text" placeholder="Address" required></div>
        <div class="field"><input name="project" type="text" placeholder="What are you looking to make?" required></div>
        <div class="field">
          <textarea name="problem" rows="4" placeholder="Describe your problem or proposed solution" required></textarea>
        </div>
        <div class="field">
          <textarea name="details" rows="5" placeholder="Order Details (Measurements, Quantity, Color, etc)" required></textarea>
        </div>
        <input type="hidden" name="_source" value="starter-site">
        <div style="display:flex;gap:12px;align-items:center">
          <button class="btn" type="submit">Submit order</button>
          <div id="formMessage" aria-live="polite"></div>
        </div>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div>©Printable3D 2025</div>
    <div>Contact Us: 475-279-8110 | printable3d.studio@gmail.com</div>
  </footer>

  <script>
    const orderForm = document.getElementById('orderForm');
    const formMessage = document.getElementById('formMessage');

    orderForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      formMessage.style.display = 'none';
      const formData = new FormData(orderForm);

      try {
        const resp = await fetch(orderForm.action, {
          method: 'POST',
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        if (resp.ok) {
          formMessage.style.display = 'block';
          formMessage.style.background = '#e6ffe6';
          formMessage.style.color = '#006600';
          formMessage.textContent = 'Thanks — your form was submitted successfully.';
          orderForm.reset();
        } else {
          throw new Error('Submit failed');
        }
      } catch (err) {
        formMessage.style.display = 'block';
        formMessage.style.background = '#ffe6e6';
        formMessage.style.color = '#660000';
        formMessage.textContent = 'Oops! Something went wrong. Please try again.';
        console.error(err);
      }
    });
  </script>
</body>
</html>
