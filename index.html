<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Printable3D Studio</title>
  <!-- Import Comfortaa font -->
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a1a2f; /* dark blueprint blue */
      --grid: rgba(255,255,255,0.05);
      --lines: rgba(255,255,255,0.2);
      --text: #ffffff;
      --accent: #66ccff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0 }
    html, body {
      height: 100%;
      font-family: 'Comfortaa', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 60px;
      background: rgba(10, 26, 47, 0.95);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 1.5rem; z-index: 10;
      border-bottom: 1px solid var(--lines);
    }
    header .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: 'Comfortaa', sans-serif;
      font-weight: 700; /* Bold */
      font-size: 22px;
      color: var(--accent);
    }
    header .logo img {
      height: 40px;
      width: auto;
      filter: brightness(0) invert(1);
    }
    header nav a {
      margin-left: 20px;
      font-weight: 600;
      color: var(--text);
      opacity: .9;
    }
    header nav a:hover { color: var(--accent); opacity: 1 }

    /* HERO SECTION */
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: var(--bg);
      overflow: hidden;
    }

    /* Blueprint grid background */
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: 
        linear-gradient(var(--grid) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
    }

    .hero .content {
      position: relative;
      padding: 2rem;
      z-index: 1;
    }

    .hero h1 {
      font-size: clamp(36px, 6vw, 80px);
      font-weight: 700;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow: 0 0 12px rgba(102,204,255,0.6);
      border: 2px solid var(--lines);
      display: inline-block;
      padding: 20px 40px;
      border-radius: 12px;
      background: rgba(10, 26, 47, 0.6);
    }

    .hero p {
      margin-top: 1.5rem;
      font-size: 20px;
      color: var(--text);
      opacity: 0.9;
    }

    .hero a {
      margin-top: 2rem;
      display: inline-block;
      background: var(--accent);
      color: #0a1a2f;
      border-radius: 999px;
      padding: .8rem 1.2rem;
      font-weight: 600;
      text-decoration: none;
    }
    .hero a:hover {
      background: #ffffff;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="assets/fish-logo.png" alt="Printable3D Logo">
      Printable3D Studio
    </div>
    <nav>
      <a href="#hero">Home</a>
      <a href="#order">Order</a>
    </nav>
  </header>

  <!-- HERO (blueprint look) -->
  <section class="hero" id="hero">
    <div class="content">
      <h1>Printable3D</h1>
      <p>Design • Prototype • Print</p>
      <a href="#order">Start your project</a>
    </div>
  </section>

  <!-- ORDER SECTION PLACEHOLDER -->
  <section id="order" style="padding:4rem; background:#fff; color:#000;">
    <h2>Order Form Section</h2>
    <p>(Form code goes here below the blueprint hero)</p>
  </section>
</body>
</html>
