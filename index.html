<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Printable3D</title>

  <!-- Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet">

  <style>
    *{box-sizing:border-box;margin:0;padding:0}

    body{
      font-family:'Montserrat', sans-serif;
      background:#ffffff;
      color:#000;
    }

    /* HEADER */
    header{
      height:80px;
      padding:0 32px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .header-left{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:800;
      font-size:18px;
    }

    .header-left img{
      height:34px;
    }

    .header-right{
      text-align:right;
      font-size:11px;
      font-weight:800;
      letter-spacing:.08em;
      line-height:1.4;
    }

    /* HERO WRAPPER */
    .hero-wrapper{
      padding:0 32px;
    }

    /* HERO CARD */
    .hero-card{
      position:relative;
      height:420px;
      border-radius:28px;
      background:linear-gradient(180deg, #ffa56a 0%, #f6d5ad 100%);
      box-shadow:0 30px 80px rgba(0,0,0,0.12);
      padding:48px;
      display:flex;
      align-items:flex-end;
    }

    .hero-title{
      font-size:72px;
      font-weight:800;
      line-height:1.05;
    }

    /* ORDER SECTION */
    .order-section{
      padding:140px 32px 160px;
    }

    .order-inner{
      max-width:720px;
      margin:0 auto;
    }

    .order-inner h2{
      font-size:36px;
      font-weight:800;
      margin-bottom:32px;
    }

    .field{
      margin-bottom:20px;
    }

    .field input,
    .field textarea{
      width:100%;
      padding:14px 16px;
      font-size:14px;
      font-family:'Montserrat', sans-serif;
      border-radius:8px;
      border:1px solid #ccc;
      font-weight:700;
    }

    .field textarea{
      height:120px;
      resize:none;
    }

    .file-upload{
      font-size:14px;
      font-weight:700;
    }

    .submit-btn{
      margin-top:24px;
      padding:14px;
      width:100%;
      border:none;
      border-radius:999px;
      background:#ff8b3d;
      color:#fff;
      font-size:14px;
      font-weight:800;
      cursor:pointer;
    }

    @media(max-width:768px){
      .hero-title{
        font-size:48px;
      }

      .hero-card{
        height:360px;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="header-left">
    <img src="fish-logo.png" alt="Printable3D">
    Printable3D
  </div>

  <div class="header-right">
    ENGINEERING<br>
    PRINTABLE<br>
    SOLUTIONS
  </div>
</header>

<div class="hero-wrapper">
  <section class="hero-card">
    <div class="hero-title">
      Designed.<br>
      Printed.<br>
      Delivered.
    </div>
  </section>
</div>

<section class="order-section">
  <div class="order-inner">
    <h2>Order Form</h2>

    <form
      action="https://formspree.io/f/mjkepnav"
      method="POST"
      enctype="multipart/form-data"
    >
      <input type="hidden" name="_redirect" value="checkout.html">

      <div class="field">
        <input name="name" type="text" placeholder="Name" required>
      </div>

      <div class="field">
        <input name="email" type="email" placeholder="Email" required>
      </div>

      <div class="field">
        <input name="phone" type="tel" placeholder="Phone (optional)">
      </div>

      <div class="field">
        <input name="address" type="text" placeholder="Address" required>
      </div>

      <div class="field">
        <textarea name="description" placeholder="Order description" required></textarea>
      </div>

      <div class="field">
        <textarea name="details" placeholder="Order details (quantity, color, filament)" required></textarea>
      </div>

      <div class="field">
        <input
          class="file-upload"
          type="file"
          name="file"
          accept=".stl,.step,.iges,.obj,.pdf,.png,.jpg"
        >
      </div>

      <button class="submit-btn" type="submit">
        Submit Order
      </button>
    </form>
  </div>
</section>

</body>
</html>
