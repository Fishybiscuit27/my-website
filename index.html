<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Printable3D Studio</title>

  <style>
    :root{
      --bg:#ffffff;
      --text:#000000;
      --grid:rgba(0,0,0,0.035);
      --maxWidth:1100px;
    }

    *{box-sizing:border-box;margin:0;padding:0}

    html,body{
      height:100%;
      font-family:'Helvetica','Arial',sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    /* HEADER */
    header{
      position:fixed;
      top:0; left:0; right:0;
      height:80px;
      display:flex;
      align-items:center;
      padding:0 1.5rem;
      background:transparent;
      z-index:50;
    }

    header .logo img{
      height:80px;
      width:auto;
    }

    /* HERO (printer.jpg placeholder) */
    .hero{
      position:relative;
      min-height:100vh;
      padding-top:80px;
      display:flex;
      justify-content:center;
      background:
        linear-gradient(rgba(255,255,255,0.75), rgba(255,255,255,0.75)),
        url("printer.jpg") center / cover no-repeat;
    }

    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background-image:
        linear-gradient(var(--grid) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid) 1px, transparent 1px);
      background-size:40px 40px;
      z-index:0;
    }

    .hero-content{
      position:relative;
      z-index:10;
      margin-top:120px;
      width:50vw;
      min-width:320px;
      max-width:900px;
    }

    .search-wrapper input{
      width:100%;
      padding:1rem 1.25rem;
      border-radius:999px;
      border:1px solid #ffffff;
      font-size:1rem;
      background:transparent;
      color:#000;
      box-shadow:0 6px 20px rgba(0,0,0,0.08);
      outline:none;
    }

    .search-wrapper input::placeholder{
      color:rgba(0,0,0,0.35);
    }

    .search-wrapper input:focus{
      box-shadow:0 8px 26px rgba(0,0,0,0.12);
    }

    .card-row{
      margin-top:24px;
      display:grid;
      grid-template-columns:repeat(3, 1fr);
      gap:20px;
      width:100%;
    }

    .card{
      background:#ffffff;
      border-radius:16px;
      box-shadow:0 8px 30px rgba(0,0,0,0.08);
      aspect-ratio:2 / 1;
    }

    /* ORDER FORM */
    .order-section{
      padding:4rem 1rem;
      display:flex;
      justify-content:center;
      background:rgba(217,84,0,0.15);
    }

    .order-card{
      width:100%;
      max-width:840px;
      background:#fff;
      padding:2rem;
      border-radius:12px;
      box-shadow:0 6px 30px rgba(0,0,0,0.08);
    }

    .field{display:flex;gap:12px;margin-bottom:12px}

    .field input,
    .field textarea{
      flex:1;
      padding:.8rem;
      border-radius:8px;
      border:1px solid rgba(0,0,0,0.2);
    }

    .grid-2{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }

    .btn{
      background:#000;
      color:#fff;
      border-radius:999px;
      padding:.8rem 1.1rem;
      font-weight:600;
      border:none;
      cursor:pointer;
    }

    .site-footer{
      max-width:var(--maxWidth);
      margin:30px auto 60px;
      padding:12px 20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:13px;
      opacity:.85;
    }

    @media(max-width:900px){
      .hero-content{width:80vw;}
      .card-row{grid-template-columns:1fr;}
    }

    @media(max-width:600px){
      .site-footer{
        flex-direction:column;
        gap:8px;
        text-align:center;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="logo">
    <img src="fish-logo.png" alt="Printable3D Logo">
  </div>
</header>

<section class="hero">
  <div class="hero-content">

    <div class="search-wrapper">
      <input type="text" placeholder="Describe…" aria-label="Design search">
    </div>

    <div class="card-row">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>

  </div>
</section>

<section class="order-section">
  <div class="order-card">
    <h2>How can we help?</h2>

    <form
      action="https://formspree.io/f/mjkepnav"
      method="POST"
      enctype="multipart/form-data"
    >
      <!-- Redirect to checkout page -->
      <input type="hidden" name="_redirect" value="checkout.html">

      <div class="grid-2">
        <div class="field"><input name="name" type="text" placeholder="Full name" required></div>
        <div class="field"><input name="email" type="email" placeholder="Email address" required></div>
      </div>

      <div class="grid-2">
        <div class="field"><input name="phone" type="tel" placeholder="Phone (optional)"></div>
        <div class="field"><input name="company" type="text" placeholder="Company (optional)"></div>
      </div>

      <div class="field"><input name="address" type="text" placeholder="Address" required></div>

      <div class="field">
        <textarea name="problem" rows="4" placeholder="Describe your problem or proposed solution" required></textarea>
      </div>

      <div class="field">
        <textarea name="details" rows="5" placeholder="Order Details (Measurements, Quantity, Color, etc)" required></textarea>
      </div>

      <!-- File Upload -->
      <div class="field">
        <input type="file" name="file"
          accept=".stl,.step,.obj,.pdf,.png,.jpg,.jpeg">
      </div>

      <button class="btn" type="submit">Submit order</button>
    </form>
  </div>
</section>

<footer class="site-footer">
  <div>© Printable3D 2026</div>
  <div>Contact Us: (475)-279-8110 | printable3d.studio@gmail.com</div>
</footer>

</body>
</html>
