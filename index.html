<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Printable3D Studio</title>
  <!-- Import Comfortaa font -->
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;        /* White background */
      --grid: rgba(0,0,0,0.04);
      --lines: rgba(0,0,0,0.15);
      --text: #000000;
      --accent: #000000;    
      --button: #ff6600;    /* Orange button */
      --maxWidth: 1100px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0 }
    html, body {
      height: 100%;
      font-family: 'Comfortaa', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 60px;
      background: rgba(255,255,255,0.95);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 1.5rem; z-index: 10;
      border-bottom: 1px solid var(--lines);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    header .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 700;
      font-size: 22px;
      color: var(--accent);
    }
    header .logo img {
      height: 40px;
      width: auto;
    }
    header nav a {
      margin-left: 20px;
      font-weight: 600;
      color: var(--text);
      opacity: .9;
    }
    header nav a:hover { color: var(--button); opacity: 1 }

    /* HERO SECTION (Blueprint style) */
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: var(--bg);
      overflow: hidden;
    }

    /* Grid background */
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: 
        linear-gradient(var(--grid) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
    }

    .hero .content {
      position: relative;
      padding: 2rem;
      z-index: 1;
    }

    .hero h1 {
      font-size: clamp(36px, 6vw, 80px);
      font-weight: 700;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 4px;
      border: 2px solid var(--lines);
      display: inline-block;
      padding: 20px 40px;
      border-radius: 12px;
      background: rgba(255,255,255,0.7);
    }

    .hero p {
      margin-top: 1.5rem;
      font-size: 20px;
      color: var(--text);
      opacity: 0.9;
    }

    .hero a {
      margin-top: 2rem;
      display: inline-block;
      background: var(--button);
      color: #fff;
      border-radius: 999px;
      padding: .8rem 1.2rem;
      font-weight: 600;
      text-decoration: none;
    }
    .hero a:hover {
      background: #000;
      color: #fff;
    }

    /* Bottom-left logo */
    .hero .bottom-logo {
      position: absolute;
      bottom: 30px;  /* adjust up from very bottom */
      left: 30px;
      z-index: 1;
    }
    .hero .bottom-logo img {
      height: 60px; /* scale logo size */
      width: auto;
      opacity: 0.9;
    }

    /* ORDER FORM */
    .order-section {
      padding: 4rem 1rem;
      display: flex;
      justify-content: center;
      background: #f9f9f9;
    }
    .order-card {
      width: 100%;
      max-width: 840px;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.1);
    }
    .order-card h2 { margin-top: 0; color: var(--accent); }
    .field { display: flex; gap: 12px; margin-bottom: 12px }
    .field input, .field textarea, .field select {
      flex: 1;
      padding: .8rem;
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,0.2);
      background: transparent;
      color: inherit;
    }
    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px }
    .btn {
      display: inline-block;
      background: var(--button);
      color: #fff;
      border-radius: 999px;
      padding: .8rem 1.1rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }
    .btn:hover { background: #000; color:#fff; }
    #formMessage {
      margin-top: 12px;
      padding: 10px;
      border-radius: 8px;
      display: none;
    }

    @media(max-width:700px) {
      .grid-2 { grid-template-columns: 1fr }
      header nav { display: none }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="fish-logo.png" alt="Printable3D Logo">
      Printable3D Studio
    </div>
    <nav>
      <a href="#hero">Home</a>
      <a href="#order">Order</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero" id="hero">
    <div class="content">
      <h1>Printable3D</h1>
      <p>Design • Prototype • Print</p>
      <a href="#order">Start your project</a>
    </div>

    <!-- Bottom-left logo -->
    <div class="bottom-logo">
      <img src="fish-logo-outline.png" alt="<><">
    </div>
  </section>

  <!-- ORDER / QUESTIONNAIRE FORM -->
  <section class="order-section" id="order">
    <div class="order-card">
      <h2>How can we help?</h2>
      <form id="orderForm" action="https://formspree.io/f/mjkepnav" method="POST">
        <div class="grid-2">
          <div class="field"><input name="name" type="text" placeholder="Full name" required></div>
          <div class="field"><input name="email" type="email" placeholder="Email address" required></div>
        </div>
        <div class="grid-2">
          <div class="field"><input name="phone" type="tel" placeholder="Phone (optional)"></div>
          <div class="field"><input name="company" type="text" placeholder="Company (optional)"></div>
        </div>
        <div class="field"><input name="address" type="text" placeholder="Address" required></div>
        <div class="field"><input name="project" type="text" placeholder="What are you looking to make?" required></div>
        <div class="field"><textarea name="details" rows="5" placeholder="Order Details (Measurements, Quantity, Color, etc)" required></textarea></div>
        <input type="hidden" name="_source" value="starter-site">
        <div style="display:flex;gap:12px;align-items:center">
          <button class="btn" type="submit">Submit order</button>
          <div id="formMessage" aria-live="polite"></div>
        </div>
      </form>
    </div>
  </section>

  <script>
    const orderForm = document.getElementById('orderForm');
    const formMessage = document.getElementById('formMessage');
    orderForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      formMessage.style.display = 'none';
      const formData = new FormData(orderForm);
      try {
        const resp = await fetch(orderForm.action, {
          method: 'POST',
          body: formData,
          headers: { 'Accept': 'application/json' }
        });
        if (resp.ok) {
          formMessage.style.display = 'block';
          formMessage.style.background = '#e6ffe6';
          formMessage.style.color = '#006600';
          formMessage.textContent = 'Thanks — your form was submitted successfully.';
          orderForm.reset();
        }
