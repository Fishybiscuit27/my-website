<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Printable3D Studio</title>

  <style>
    :root{
      --bg:#ffffff;
      --text:#000000;
      --grid:rgba(0,0,0,0.035);
      --lines:rgba(0,0,0,0.15);
      --maxWidth:1100px;
    }

    *{box-sizing:border-box;margin:0;padding:0}

    html,body{
      height:100%;
      font-family:'Helvetica','Arial',sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    /* HEADER — seamless */
    header{
      position:fixed;
      top:0; left:0; right:0;
      height:60px;
      display:flex;
      align-items:center;
      padding:0 1.5rem;
      background:transparent;
      border:none;
      box-shadow:none;
      z-index:50;
    }

    header .logo img{
      height:40px;
      width:auto;
    }

    /* HERO */
    .hero{
      position:relative;
      min-height:100vh;
      padding-top:60px;
      display:flex;
      justify-content:center;
      background:#fff;
    }

    /* subtle paper grid */
    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background-image:
        linear-gradient(var(--grid) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid) 1px, transparent 1px);
      background-size:40px 40px;
      z-index:0;
    }

    /* SEARCH BAR */
    .search-wrapper{
      position:relative;
      margin-top:120px;
      z-index:10;
      width:50vw;
      min-width:320px;
      max-width:700px;
    }

    .search-wrapper input{
      width:100%;
      padding:1rem 1.25rem;
      border-radius:999px;
      border:1px solid #000;
      font-size:1rem;
      background:#fff;
      box-shadow:0 6px 20px rgba(0,0,0,0.08);
      outline:none;
    }

    .search-wrapper input:focus{
      border:1px solid #000;
      box-shadow:0 8px 26px rgba(0,0,0,0.12);
    }

    .search-wrapper input::placeholder{
      color:rgba(0,0,0,0.35);
      font-weight:400;
    }

    /* ORDER FORM (unchanged) */
    .order-section{
      padding:4rem 1rem;
      display:flex;
      justify-content:center;
      background:rgba(217,84,0,0.15);
    }

    .order-card{
      width:100%;
      max-width:840px;
      background:#fff;
      padding:2rem;
      border-radius:12px;
      box-shadow:0 6px 30px rgba(0,0,0,0.08);
    }

    .order-card h2{margin-top:0}

    .field{display:flex;gap:12px;margin-bottom:12px}

    .field input,
    .field textarea{
      flex:1;
      padding:.8rem;
      border-radius:8px;
      border:1px solid rgba(0,0,0,0.2);
    }

    .grid-2{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }

    .btn{
      background:#000;
      color:#fff;
      border-radius:999px;
      padding:.8rem 1.1rem;
      font-weight:600;
      border:none;
      cursor:pointer;
    }

    #formMessage{
      margin-top:12px;
      padding:10px;
      border-radius:8px;
      display:none;
    }

    /* FOOTER */
    .site-footer{
      max-width:var(--maxWidth);
      margin:30px auto 60px;
      padding:12px 20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:13px;
      opacity:.85;
    }

    @media(max-width:700px){
      .search-wrapper{width:85vw;}
      .site-footer{
        flex-direction:column;
        gap:8px;
        text-align:center;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="fish-logo.png" alt="Printable3D Logo">
    </div>
  </header>

  <!-- HERO -->
  <section class="hero" id="hero">
    <div class="search-wrapper">
      <input
        type="text"
        placeholder="example"
        aria-label="Design search"
      >
    </div>
  </section>

  <!-- ORDER FORM -->
  <section class="order-section" id="order">
    <div class="order-card">
      <h2>How can we help?</h2>
      <form id="orderForm" action="https://formspree.io/f/mjkepnav" method="POST">
        <div class="grid-2">
          <div class="field"><input name="name" type="text" placeholder="Full name" required></div>
          <div class="field"><input name="email" type="email" placeholder="Email address" required></div>
        </div>
        <div class="grid-2">
          <div class="field"><input name="phone" type="tel" placeholder="Phone (optional)"></div>
          <div class="field"><input name="company" type="text" placeholder="Company (optional)"></div>
        </div>
        <div class="field"><input name="address" type="text" placeholder="Address" required></div>
        <div class="field">
          <textarea name="problem" rows="4" placeholder="Describe your problem or proposed solution" required></textarea>
        </div>
        <div class="field">
          <textarea name="details" rows="5" placeholder="Order Details (Measurements, Quantity, Color, etc)" required></textarea>
        </div>
        <button class="btn" type="submit">Submit order</button>
        <div id="formMessage"></div>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div>©Printable3D 2025</div>
    <div>Contact Us: 475-279-8110 | printable3d.studio@gmail.com</div>
  </footer>

</body>
</html>
